name: OiiOii Daily Check-in

on:
  schedule:
    - cron: "0 1 * * *"   # 每天 UTC 1 点（北京时间 9 点）
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 安装 Chrome
      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg xvfb
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable

      # 安装 Python 3.10
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 安装 pip 包（最终正确依赖）
      - name: Install Python packages
        run: pip install selenium webdriver-manager requests

      # 运行签到脚本
      - name: Run check-in
        env:
          OIIOII_EMAIL: ${{ secrets.OIIOII_EMAIL }}
          OIIOII_PASSWORD: ${{ secrets.OIIOII_PASSWORD }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          xvfb-run --auto-servernum python3 checkin.py

      # 上传调试用截图与 HTML
      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug
          path: |
            page.html
            page.png
