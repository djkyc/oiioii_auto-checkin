name: OiiOii Daily Check-in

on:
  schedule:
    - cron: "0 1 * * *"   # 每天北京时间早上 9 点
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Playwright
        run: |
          pip install playwright requests
          playwright install chromium

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run Check-in Script with XVFB
        env:
          EMAIL: ${{ secrets.OIIOII_EMAIL }}
          PASSWORD: ${{ secrets.OIIOII_PASSWORD }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python3 checkin.py
