name: OiiOii API Daily Check-in

on:
  schedule:
    - cron: "0 1 * * *"  # 北京时间上午 9 点
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run daily check-in
        env:
          OIIOII_TOKEN: ${{ secrets.OIIOII_TOKEN }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python3 checkin.py
